<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game Shop</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to Game Shop!</h1>
        <div class="image-container">
            <div class="product">
                <img src="images/gamer1.webp" alt="gamer1" class="image">
                <label for="quantity1">Quantity:</label>
                <input type="number" id="quantity1" name="quantity1" min="0" value="0" class="quantity-input">
            </div>
            <div class="product">
                <img src="images/gamer2.jpg" alt="gamer2" class="image">
                <label for="quantity2">Quantity:</label>
                <input type="number" id="quantity2" name="quantity2" min="0" value="0" class="quantity-input">
            </div>
            <div class="product">
                <img src="images/gamer3.png" alt="gamer3" class="image">
                <label for="quantity3">Quantity:</label>
                <input type="number" id="quantity3" name="quantity3" min="0" value="0" class="quantity-input">
            </div>
        </div>
        <div>
            <h2>Total Price: <span id="total-price">$0.00</span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
